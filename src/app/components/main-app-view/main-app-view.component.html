<div class="container">
  <mat-toolbar color="primary" style="height: 64px">
    <span>The most important cats' facts</span>
    <mat-spinner *ngIf="isLoading" color="accent" [diameter]="30" class="spinner"></mat-spinner>
    <span class="spacer"></span>
    <button mat-mini-fab (click)="logout()" aria-label="logout button" matTooltip="Logout">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </mat-toolbar>
  <app-cats-list-controller (loading)="onLoading($event)"></app-cats-list-controller>
</div>
